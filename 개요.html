        <h2>개요</h2>
            <p>
                트라이포드 스튜디오에서 개발하고 <strong><a href="https://www.smilegate.com/ko/">스마일게이트RPG</a></strong>가 운영하는 <u><a href="https://namu.wiki/w/%EC%BF%BC%ED%84%B0%EB%B7%B0">쿼터뷰 액션 MMORPG.</a></u><br>
                2014년 11월 12일에 최초 공개되었으며, 2018년 11월 7일부터 국내에서 오픈 베타 테스트를 진행하였고, 이후 2019년 12월 4일에 정식 오픈하였으며, 2020년 8월 12일부터 시즌 2가 시작되었다. 이후 러시아, 일본, 북미/유럽, 중국 서비스를 개시하였다.</p>
